<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <h1 class="d-flex justify-content-center">Listado de Entrenadores Pokémon</h1>
    </header>
    <main class="container">
        <div id="formDiv">
            <form id="formulario">
                <label for="nombreEntrenador">Nombre:</label>
                <input type="text" id="nombreEntrenador" placeholder="Ingresa tu nombre" required>

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" required>

                <label for="formRegion">Región:</label>
                <select id="formRegion" name="formRegion" placeholder="Fecha de nacimiento" required> <!-- quizas no sea necesario el name region-->
                    <option value="" selected>Selecciona una región</option>
                    <option value="Kanto">Kanto</option>
                    <option value="Johto">Johto</option>
                    <option value="Hoenn">Hoenn</option>
                    <option value="Sinnoh">Sinnoh</option>
                    <option value="Unova">Unova</option>
                    <option value="Kalos">Kalos</option>
                    <option value="Alola">Alola</option>
                    <option value="Galar">Galar</option>
                </select>

                <label for="formPkmn">Pokémon elegido:</label>
                <select id="formPkmn" name="formPkmn" required>
                    <option value="" selected>Selecciona un Pokémon</option>
                </select>

                <button class="btn btn-primary" type="submit" id="agregar">Agregar entrenador</button>
                <button class="btn btn-warning" type="reset" id="limpiar">Limpiar datos</button>
            </form>
        </div>
        <hr>
        <div class = "d-flex flex-column allign-content-center" id="listaEntrenadores">
        </div>
        
        <hr>
    </main>

    <footer class="container"></footer>
    <p class="d-flex justify-content-center">
        Entrega final de Lautaro Rodriguez | 12 de marzo de 2023
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
